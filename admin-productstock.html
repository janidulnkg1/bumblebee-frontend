<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="index.html"><img src="IMAGES/logo-icon.png" style="height: 75%; width: 50%;" alt=""></a>
            </div>
            <span class="logo_name">Bumblebee</span>
          
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name ">Dashboard</span>
                </a></li>
                <li><a href="admin-productstock.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name active">Product Stock</span>
                </a></li>
                <li><a href="admin-users.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Users</span>
                </a></li>
                <li><a href="admin-orders.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Orders</span>
                </a></li>
                <li><a href="admin-customerlease.html">
                    <i class="uil uil-transaction"></i>
                    <span class="link-name ">Customer Leasing</span>
                </a></li>
                         
            </ul>
            
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <span>Welcome ADMIN!</span>
            <img src="IMAGES/profiles/admin/admin.jpg" alt="">
        </div> 
    </section>

    <section class="table">
        <table>
            <tr id="header">
                <th>Product ID</th>
                <th>Item Type</th>
                <th>Item Brand</th>
                <th>Item Name</th>
                <th>Item Size</th>
                <th>Item Price (LKR)</th>
                <th>Item Quantity</th>
                <th>Manage Stock</th>
            </tr>
            <tr>
                <td>0001 </td>
                <td>Shoes  </td>
                <td>Nike  </td>
                <td>Lebrons  </td>
                <td>L </td>
                <td>75000 </td>
                <td>5 </td>
                <td><button id="add">+</button>
                    <button id="remove">-</button>
                     </td>
            </tr>
        </table>
    </section>

    <section id="stock-control">
        <form id="stock-form" class="stock-form" onSubmit="">
            <div class="form-group">
                <label for="item-type">Item Type:</label>
                <select id="type-select" name="item-type" >
                    <option value="none">Select..</option>
                    <option value="Hats">Hats</option>
                    <option value="Shirts">Shirts</option>
                    <option value="Shirts">T-Shirts</option>
                    <option value="Tops">Tops</option>
                    <option value="Dresses">Dresses</option>
                    <option value="Formal Wear">Formal Wear</option>
                    <option value="Pants">Pants</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Shoes">Shoes</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="item-brand">Item Brand:</label>
                <select id="type-select" name="item-type" >
                    <option value="unbranded">Select..</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Jordans">Jordans</option>
                    <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                    <option value="Kelly Felder">Kelly Felder</option>
                    <option value="Benetton">Benetton</option>
                    <option value="Envoy">Envoy</option>
                    <option value="Moose">Moose</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" class="form-control" id="item-name"  name="item-name" required>
              </div>
              <div class="form-group">
                <label for="item-size">Item Size:</label>
                <select id="type-select" name="item-size" >
                    <option value="none">Select..</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                  </select>
              <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
              </div>
              <div class="form-group">
                <label for="item-quantity">Item Quantity:</label>
                <input type="text" class="form-control" id="item-quantity"  name="item-quantity" required>
              </div>
              

             
    
            <div class="form-row">
              
        
            <button id="additem-button" type="submit" class="btn-additem">Add Item</button>
          </form>
    </section>

    <script src="admin-script.js"></script>
</body>
</html>
