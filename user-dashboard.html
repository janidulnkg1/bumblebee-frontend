<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee User Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="index.html"><img src="IMAGES/logo-icon.png" style="height: 75%; width: 50%;" alt=""></a>
            </div>
            <span class="logo_name">Bumblebee</span>
          
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="user-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name active">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Edit Profile</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Order History</span>
                </a></li>
                <li><a href="user-shopping.html">
                    <i class="uil uil-transaction"></i>
                    <span class="link-name ">Start Shopping</span>
                </a></li>
                      
            </ul>
            
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            
            
            <span>Welcome User!</span>
            <img src="IMAGES/profiles/admin/user.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-pricetag-alt"></i>
                        <span class="text">upto 70% </span>
                        <span class="number">Discounts</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-credit-card-search"></i>
                        <span class="text">0% Interest Installments</span>
                        <span class="number">3,6 months</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-invoice"></i>
                        <span class="text">upto 36 months </span>
                        <span class="number">Pay less, buy more</span>
                    </div>
                </div>
            </div>

            
        </div>
    </section>

    <script src="user-script.js"></script>
</body>
</html>
