<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee User Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="index.html"><img src="IMAGES/logo-icon.png" style="height: 75%; width: 50%;" alt=""></a>
            </div>
            <span class="logo_name">Bumblebee</span>
          
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="user-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name ">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Edit Profile</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Order History</span>
                </a></li>
                <li><a href="user-shopping.html">
                    <i class="uil uil-transaction"></i>
                    <span class="link-name active">Start Shopping</span>
                </a></li>
                      
            </ul>
            
            <ul class="logout-mode">
                <li><a href="index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section>

    </section>

    <script src="user-script.js"></script>

</html>
