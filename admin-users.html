<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="index.html"><img src="IMAGES/logo-icon.png" style="height: 75%; width: 50%;" alt=""></a>
            </div>
            <span class="logo_name">Bumblebee</span>
          
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name ">Dashboard</span>
                </a></li>
                <li><a href="admin-productstock.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Product Stock</span>
                </a></li>
                <li><a href="admin-users.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name active">Users</span>
                </a></li>
                <li><a href="admin-orders.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Orders</span>
                </a></li>
                <li><a href="admin-customerpaydetails.html">
                    <i class="uil uil-transaction"></i>
                    <span class="link-name ">Customer Payments</span>
                </a></li>
                         
            </ul>
            
            <ul class="logout-mode">
                <li><a href="index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <span>Welcome ADMIN!</span>
            <img src="IMAGES/profiles/admin/admin.jpg" alt="">
        </div> 
    </section>

    <section class="table">
        <table id="userTable" class="user_table">
            <tr id="header">
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Manage User</th>
            </tr>
           
           
            
    
        </table>
          
    </section>

    <script>
        fetch('http://localhost:9191/users')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.querySelector('#userTable tbody');
            data.forEach(user => {
              const row = document.createElement('tr');
              const idCell = document.createElement('td');
              const firstNameCell = document.createElement('td');
              const lastNameCell = document.createElement('td');
              const emailCell = document.createElement('td');
              const action = document.createElement('button')
        
              idCell.textContent = user.id;
              firstNameCell.textContent = user.firstName;
              lastNameCell.textContent = user.lastName;
              emailCell.textContent = user.email;
              action.textContent = 'Delete User';
              action.setAttribute('id', 'btn-delete');
        
              row.appendChild(idCell);
              row.appendChild(firstNameCell);
              row.appendChild(lastNameCell);
              row.appendChild(emailCell);
              row.appendChild(action);
              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
        </script>

    <script src="admin-script.js"></script>
</body>
</html>
