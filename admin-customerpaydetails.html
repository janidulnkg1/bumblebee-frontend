<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <a href="index.html"><img src="IMAGES/logo-icon.png" style="height: 75%; width: 50%;" alt=""></a>
            </div>
            <span class="logo_name">Bumblebee</span>
          
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name ">Dashboard</span>
                </a></li>
                <li><a href="admin-productstock.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Product Stock</span>
                </a></li>
                <li><a href="admin-users.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Users</span>
                </a></li>
                <li><a href="admin-orders.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name ">Orders</span>
                </a></li>
                <li><a href="admin-customerpaydetails.html">
                    <i class="uil uil-transaction"></i>
                    <span class="link-name active">Customer Payments</span>
                </a></li>
                         
            </ul>
            
            <ul class="logout-mode">
                <li><a href="login.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <span>Welcome ADMIN!</span>
            <img src="IMAGES/profiles/admin/admin.jpg" alt="">
        </div> 
    </section>

    <section class="table">
        <table>
            <tr id="header">
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Date of Birth</th>
                <th>Loan Balance</th>
                <th>Used Plan</th>
                <th>Installment Plan</th>
                <th>Manage Plan</th>
            </tr>
            <tr>
                <td>3001 </td>
                <td>Simon Perera </td>
                <td>05/11/1983 </td>
                <td>30000 </td>
                <td>Monthly </td>
                <td>3-months </td>
                <td>
                    <button id="change">Approve </button>
                    <button id="remove">Reject </button>
                     </td>
            </tr>
           
            
    
        </table>
          
    </section>

    <script src="admin-script.js"></script>
</body>
</html>
