<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="IMAGES/logo.png"  alt="">
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li> <a href="#">
                    <i class="fas fa-tachometer-alt" style="color:#000000"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li> <a href="#">
                    <i class="fas fa-cart-arrow-down" style="color: #000000;"></i>
                    <span class="link-name">Products</span>
                </a></li>
                <li> <a href="#">
                    <i class="fas fa-briefcase" style="color: #000000;"></i>
                    <span class="link-name">Orders</span>
                </a></li>
                <li> <a href="#">
                    <i class="fas fa-chart-bar" style="color: #000000;"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
            </ul>

            <ul class="logout-mod">
                <li><a href="#">
                    <i class="fas fa-sign-out-alt" style="color: #000000;"></i>
                    <span class="link-name">Log out</span>
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="fas fa-bars" style="color: #000000;"></i>
        </div>

        <div class="search-box">
            <i class="fas fa-search" style="color: #000000;"></i>
            <input type="text" placeholder="Search here">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
